<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' type='text/css'
          href='http://yui.yahooapis.com/2.6.0/build/base/base-min.css'>
    <link rel='stylesheet' type='text/css'
          href='http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css'>
    <!--
    If you want this size in pixels (px)  Declare this percent (%)
    10 77
    11 85
    12 93 (was 93)
    13 100
    14 108 (was 107)
    15 116 (was 114)
    16 123.1 (was 122)
    17 131 (was 129)
    18 138.5 (was 136)
    19 146.5 (was 144)
    20 153.9 (was 152)
    21 161.6 (was 159)
    22 167
    23 174
    24 182
    25 189
    26 197
    -->
    <style>
      ul {
        padding: 0;
        margin-left: 0;
      }
      ul li {
        list-style: none;
      }
      .small {
        font-size: 77%;
      }
    </style>
    <script>
      var default_num_invitees = 4;
      var num_invitees = 0;

      function add_one_more_invitee() {
        invitee_email_list = document.getElementById('invitees');
        new_element = document.createElement('li');
        new_element.innerHTML = "Email: <input name='invitee"
                                + num_invitees
                                + "'>";
        invitee_email_list.appendChild(new_element);
        num_invitees++;
      }

      function add_default_invitees() {
        for (var i = 0; i < default_num_invitees; i ++) {
          add_one_more_invitee();
        }
      }
    </script>
  </head>
  <body>
    <p>Hi, Welcome to the easiest way to set up a secret santa gift exchange with your friends.</p>

    <form>
    <p>First, what is your email?</p>
      <input name='creator'>

    <p>Next, who do you want to invite?</p>
    <ul id='invitees' style="margin-bottom:0">
      <script>add_default_invitees()</script>
    </ul>

    <a class='small' href='javascript:add_one_more_invitee()'>
      + Add more
    </a>

    <p><input type='submit' value='Next step &raquo;'></p>
    </form>
  </body>
</html>
