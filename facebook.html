<style>
  h1 {
  font-size:18px;
  font-weight:bold;
  padding-left:20px;
  }
  h3 {
  padding-left:20px;
  }
  .step {
  margin-top:10px;
  }
  .step .title {
  font-size:15px;
  font-weight:bold;
  padding-bottom:4px;
  }
  .small {
  font-size:75%
  }
  label {
  display:inline-block;
  width:120px;
  }
  .label2 {
  display:inline-block;
  width:10px;
  text-align:right;
  }
</style>
{% if error %}
<fb:error message="{{ error }}"/>
{% endif %}
<h1>
  Secret Santa Organizer
</h1>
<h3>
  Easier than pulling names from a hat.
  <!--
      <br>
      <span class="small"><a href="">What is a secret santa?</a></span>
      <span class="small"><a href="">How do I use this?</a></span>
      -->
</h3>
<div class="step" style="padding:20px">
  <div class="title">Step 1. Enter dates and details</div>
  <div>
    <label class="long">Spend Limit</label>
    <div class="label2">$</div>
    <input class="textfield" id="price"
           name="price" value="{{ price }}">
    <br>
    <label class="long">Exchange Location</label>
    <div class="label2"></div>
    <input class="textfield" id="location"
           name="location" value="{{ location }}">
    <br>
    <label class="long">Exchange Date</label>
    <div class="label2"></div>
    <select id="exchange_hour" name="exchange_hour">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected>8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    :
    <select id="exchange_min" name="exchange_min">
      <option value="0" selected>00</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>
    <select id="exchange_ampm" name="exchange_ampm">
      <option value="am">AM</option>
      <option value="pm" selected>PM</option>
    </select>
    &nbsp;on&nbsp;
    <br>
    <label class="long"></label>
    <div class="label2"></div>
    <input class="textfield" id="exchange_date"
           name="exchange_date" value="{{ exchange_date }}">
  </div>

</div>
<div class="step">
  <fb:request_form action="" method="POST" invite="true" type="Secret Santa"
                   content="{{ invitation_content }}">
    <fb:multi-friend-selector show_border="false" actiontext="Step 2. Select the friends you want to invite." rows="3"/>
  </fb:request_form>
</div>
