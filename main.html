<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' type='text/css'
          href='http://yui.yahooapis.com/2.6.0/build/base/base-min.css'>
    <link rel='stylesheet' type='text/css'
          href='http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css'>
    <link rel='stylesheet' type='text/css'
          href='stylesheets/main.css'>
    <script>
      var default_num_invitees = 4;
      var num_invitees = 0;

      function add_one_more_invitee() {
        invitee_email_list = document.getElementById('invitees');
        new_element = document.createElement('li');
        new_element.innerHTML = "<input class='textfield' name='invitee"
                                + num_invitees
                                + "'>";
        invitee_email_list.appendChild(new_element);
        num_invitees++;
      }

      function add_default_invitees() {
        for (var i = 0; i < default_num_invitees; i ++) {
          add_one_more_invitee();
        }
      }
    </script>
  </head>
  <body>
    <h1>Secret Santa</h1>
    <h2>Hi, Welcome to the easiest way to set up a secret santa gift exchange with your friends.</h2>

    <div class="setup">

      <form action='/confirm' method='post'>
      <label for='creator'>
        <div>What is your email address?</div>
        <div class='description'>So we can send you a password to manage stuff</div>
      </label>
      <input class='textfield' name='creator'>

      <label for='invitees'>
        <div>Tell me the email addresses of who you want to invite?</div>
        <div class='description'>We'll send them emails to join in</div>
      </label>
      <ol id='invitees'>
        <script>add_default_invitees()</script>
      </ol>
      <a class='small' href='javascript:add_one_more_invitee()'>
        + Add more people
      </a>

      <div>
        <input class='submit' type='submit' value='Next step &raquo;'>
      </div>
      </form>

    </div>
  </body>
</html>
